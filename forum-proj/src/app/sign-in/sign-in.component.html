<div class="signin-form">
  <div class="signin-form-1">
    <button class="btn-close"
            (click)=close_regis_form()
    ></button>
  </div>
  <div class="signin-form-2">
    <h3>Sign up</h3>
    <div class="form-group">
      <input type="text" class="form-control"  id="nome" placeholder="Name" [(ngModel)]="nome">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  id="cognome" placeholder="Surname" [(ngModel)]="cognome">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  id="username" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control"  id="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  id="confirmpassword" placeholder="Type the password again"
      [(ngModel)]="confirmPassword">
    </div>
    <div class="form-group">
    <button class="btnSubmit" type="submit" (click)="userRegistration()">Sign up</button>
    </div>
    <div class="alert"
         *ngIf='password_errore'
    ><strong>Attention!</strong> Passwords do not match!
    </div>
    <div class="alert"
         *ngIf='username_errore'
    ><strong>Attention!</strong> This username already exists!
    </div>
    <!--div class="alert"
         *ngIf='email_errore'
    ><strong>Attenzione!</strong> Indirizzo email gi√† esistente!
    </div-->
    <div class="ok"
         *ngIf='valido'
    >Successful sign up!
    </div>
  </div>
</div>
