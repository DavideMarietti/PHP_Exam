<app-threads [user]="user"
             [control]="control"
             *ngIf="control.pagectrl === 1"
             [searchword]="searchword"
></app-threads>
<app-graphs *ngIf="control.pagectrl === 2"
></app-graphs>
<app-news *ngIf="control.pagectrl === 4"
></app-news>
<app-profile [user]="user"
             *ngIf="control.pagectrl === 3"
></app-profile>
