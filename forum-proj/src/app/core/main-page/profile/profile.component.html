<section class="wh-100" style="background-color: #2b2a2a">
    <div class="container py-5">
     <!-- <div class="row d-flex justify-content-left align-items-center"> -->
        <div class="col col-md-9 col-xl-7 col-xl-7" style="width: 90%">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{user.image}}"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 200px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1" style="color: #ffffff">{{user.username}}</h5>
                  <p class="mb-2 pb-1" style="color: #ffffff;">{{user.nome}} {{user.cognome}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2 statiche"
                    style="background-color: #efefef;">
                    <div class="px-4">
                      <strong class="small text-muted mb-1">Threads</strong>
                      <p class="mb-0">{{ntrh}}</p>
                    </div>
                    <div class="px-4">
                      <strong class="small text-muted mb-1">Comments</strong>
                      <p class="mb-0">{{ncomm}}</p>
                    </div>
                    <div class="px-4">
                      <strong class="small text-muted mb-1">Member from</strong>
                      <p class="mb-0">{{user.iscrizione.split('T')[0]}}</p>
                    </div>
                    <div class="px-4">
                      <strong class="small text-muted mb-1">Age</strong>
                      <p class="mb-0">{{user.eta}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!--</div> -->
    </div>
  </section>
